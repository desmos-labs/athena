table:
  schema: public
  name: reaction
object_relationships:
  - name: author
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          author_address: address
  - name: post
    using:
      foreign_key_constraint_on: post_row_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - author_address
        - id
        - value
      filter: {}
      limit: 100
      allow_aggregations: true
