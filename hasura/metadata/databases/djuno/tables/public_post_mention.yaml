table:
  schema: public
  name: post_mention
object_relationships:
  - name: mention
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          mention_address: address
  - name: post
    using:
      foreign_key_constraint_on: post_row_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - end_index
        - mention_address
        - start_index
      filter: {}
      allow_aggregations: true
