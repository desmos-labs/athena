table:
  name: poll
  schema: public
object_relationships:
- name: post
  using:
    foreign_key_constraint_on: post_id
array_relationships:
- name: poll_answers
  using:
    foreign_key_constraint_on:
      column: poll_id
      table:
        name: poll_answer
        schema: public
- name: user_poll_answers
  using:
    foreign_key_constraint_on:
      column: poll_id
      table:
        name: user_poll_answer
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - post_id
    - question
    - end_date
    - allows_multiple_answers
    - allows_answer_edits
    filter: {}
  role: anonymous
