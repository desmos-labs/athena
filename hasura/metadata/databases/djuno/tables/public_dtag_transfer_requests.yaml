table:
  name: dtag_transfer_requests
  schema: public
object_relationships:
- name: profile
  using:
    foreign_key_constraint_on: receiver_address
- name: profileBySenderAddress
  using:
    foreign_key_constraint_on: sender_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - sender_address
    - receiver_address
    - height
    filter: {}
  role: anonymous
