table:
  schema: public
  name: user_block
object_relationships:
  - name: blocked
    using:
      foreign_key_constraint_on: blocked_user_address
  - name: blocker
    using:
      foreign_key_constraint_on: blocker_address
select_permissions:
  - role: anonymous
    permission:
      columns:
        - blocked_user_address
        - blocker_address
        - reason
        - subspace
      filter: {}
      allow_aggregations: true
