table:
  name: post
  schema: public
object_relationships:
  - name: author
    using:
      manual_configuration:
        column_mapping:
          author_address: address
        insertion_order: null
        remote_table:
          name: profile
          schema: public
  - name: conversation
    using:
      foreign_key_constraint_on: conversation_row_id
  - name: section
    using:
      foreign_key_constraint_on: section_row_id
  - name: subspace
    using:
      foreign_key_constraint_on: subspace_id
array_relationships:
  - name: attachments
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_attachment
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: conversation_row_id
        table:
          name: post
          schema: public
  - name: hashtags
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_hashtag
          schema: public
  - name: mentions
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_mention
          schema: public
  - name: reactions
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: reaction
          schema: public
  - name: referees
    using:
      foreign_key_constraint_on:
        column: reference_row_id
        table:
          name: post_reference
          schema: public
  - name: references
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_reference
          schema: public
  - name: tags
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_tag
          schema: public
  - name: tips
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: tip_post
          schema: public
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_transaction
          schema: public
  - name: urls
    using:
      foreign_key_constraint_on:
        column: post_row_id
        table:
          name: post_url
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - author_address
        - creation_date
        - external_id
        - id
        - last_edited_date
        - reply_settings
        - subspace_id
        - text
      filter: {}
      limit: 100
      allow_aggregations: true
