table:
  schema: public
  name: profile
array_relationships:
  - name: application_links
    using:
      foreign_key_constraint_on:
        column: user_address
        table:
          schema: public
          name: application_link
  - name: chain_links
    using:
      foreign_key_constraint_on:
        column: user_address
        table:
          schema: public
          name: chain_link
  - name: dtagTransferRequestsBySenderAddress
    using:
      foreign_key_constraint_on:
        column: sender_address
        table:
          schema: public
          name: dtag_transfer_requests
  - name: dtag_transfer_requests
    using:
      foreign_key_constraint_on:
        column: receiver_address
        table:
          schema: public
          name: dtag_transfer_requests
  - name: profileRelationshipsBySenderAddress
    using:
      foreign_key_constraint_on:
        column: sender_address
        table:
          schema: public
          name: profile_relationship
  - name: profile_relationships
    using:
      foreign_key_constraint_on:
        column: receiver_address
        table:
          schema: public
          name: profile_relationship
  - name: userBlocksByBlockerAddress
    using:
      foreign_key_constraint_on:
        column: blocker_address
        table:
          schema: public
          name: user_block
  - name: user_blocks
    using:
      foreign_key_constraint_on:
        column: blocked_user_address
        table:
          schema: public
          name: user_block
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - bio
        - cover_pic
        - creation_time
        - dtag
        - nickname
        - profile_pic
      filter: {}
      limit: 20
