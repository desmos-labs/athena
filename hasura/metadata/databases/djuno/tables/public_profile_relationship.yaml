table:
  schema: public
  name: profile_relationship
object_relationships:
  - name: receiver
    using:
      foreign_key_constraint_on: receiver_address
  - name: sender
    using:
      foreign_key_constraint_on: sender_address
select_permissions:
  - role: anonymous
    permission:
      columns:
        - receiver_address
        - sender_address
        - subspace
      filter: {}
      allow_aggregations: true
