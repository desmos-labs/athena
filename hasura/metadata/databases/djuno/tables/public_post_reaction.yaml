table:
  name: post_reaction
  schema: public
object_relationships:
- name: post
  using:
    foreign_key_constraint_on: post_id
- name: profile
  using:
    foreign_key_constraint_on: owner_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - post_id
    - owner_address
    - short_code
    - value
    - height
    filter: {}
  role: anonymous
