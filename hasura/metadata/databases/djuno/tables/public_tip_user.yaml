table:
  schema: public
  name: tip_user
object_relationships:
  - name: receiver
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          receiver_address: address
  - name: sender
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          sender_address: address
  - name: subspace
    using:
      foreign_key_constraint_on: subspace_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - receiver_address
        - sender_address
        - subspace_id
      filter: {}
      limit: 100
      allow_aggregations: true
