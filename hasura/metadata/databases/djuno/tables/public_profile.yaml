table:
  name: profile
  schema: public
array_relationships:
- name: application_links
  using:
    foreign_key_constraint_on:
      column: user_address
      table:
        name: application_link
        schema: public
- name: chain_links
  using:
    foreign_key_constraint_on:
      column: user_address
      table:
        name: chain_link
        schema: public
- name: dtagTransferRequestsBySenderAddress
  using:
    foreign_key_constraint_on:
      column: sender_address
      table:
        name: dtag_transfer_requests
        schema: public
- name: dtag_transfer_requests
  using:
    foreign_key_constraint_on:
      column: receiver_address
      table:
        name: dtag_transfer_requests
        schema: public
- name: post_attachment_tags
  using:
    foreign_key_constraint_on:
      column: tag_address
      table:
        name: post_attachment_tag
        schema: public
- name: post_reactions
  using:
    foreign_key_constraint_on:
      column: owner_address
      table:
        name: post_reaction
        schema: public
- name: post_reports
  using:
    foreign_key_constraint_on:
      column: reporter_address
      table:
        name: post_report
        schema: public
- name: posts
  using:
    foreign_key_constraint_on:
      column: creator_address
      table:
        name: post
        schema: public
- name: profileRelationshipsBySenderAddress
  using:
    foreign_key_constraint_on:
      column: sender_address
      table:
        name: profile_relationship
        schema: public
- name: profile_relationships
  using:
    foreign_key_constraint_on:
      column: receiver_address
      table:
        name: profile_relationship
        schema: public
- name: registered_reactions
  using:
    foreign_key_constraint_on:
      column: owner_address
      table:
        name: registered_reactions
        schema: public
- name: userBlocksByBlockerAddress
  using:
    foreign_key_constraint_on:
      column: blocker_address
      table:
        name: user_block
        schema: public
- name: user_blocks
  using:
    foreign_key_constraint_on:
      column: blocked_user_address
      table:
        name: user_block
        schema: public
- name: user_poll_answers
  using:
    foreign_key_constraint_on:
      column: answerer_address
      table:
        name: user_poll_answer
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    - dtag
    - nickname
    - bio
    - profile_pic
    - cover_pic
    - creation_time
    - height
    filter: {}
  role: anonymous
