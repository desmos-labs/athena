table:
  schema: public
  name: profile
array_relationships:
  - name: application_links
    using:
      foreign_key_constraint_on:
        column: user_address
        table:
          schema: public
          name: application_link
  - name: blocked_users
    using:
      foreign_key_constraint_on:
        column: blocked_address
        table:
          schema: public
          name: user_block
  - name: chain_links
    using:
      foreign_key_constraint_on:
        column: user_address
        table:
          schema: public
          name: chain_link
  - name: followage
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_relationship
        insertion_order: null
        column_mapping:
          address: counterparty_address
  - name: following
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_relationship
        insertion_order: null
        column_mapping:
          address: creator_address
  - name: incoming_dtag_transfer_requests
    using:
      foreign_key_constraint_on:
        column: receiver_address
        table:
          schema: public
          name: dtag_transfer_requests
  - name: outgoing_dtag_transfer_requests
    using:
      foreign_key_constraint_on:
        column: sender_address
        table:
          schema: public
          name: dtag_transfer_requests
select_permissions:
  - role: anonymous
    permission:
      columns:
        - address
        - bio
        - cover_pic
        - creation_time
        - dtag
        - nickname
        - profile_pic
      filter: {}
      limit: 20
