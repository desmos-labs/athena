table:
  schema: public
  name: tip_post
object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_row_id
  - name: sender
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          sender_address: address
  - name: subspace
    using:
      foreign_key_constraint_on: subspace_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - amount
        - sender_address
        - subspace_id
      filter: {}
      limit: 100
      allow_aggregations: true
