table:
  name: chain_link_proof
  schema: public
object_relationships:
- name: chain_link
  using:
    foreign_key_constraint_on: chain_link_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - chain_link_id
    - public_key
    - plain_text
    - signature
    - height
    filter: {}
  role: anonymous
