table:
  schema: public
  name: authz_grant
object_relationships:
  - name: grantee
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          grantee_address: address
  - name: granter
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: profile
        insertion_order: null
        column_mapping:
          granter_address: address
select_permissions:
  - role: anonymous
    permission:
      columns:
        - authorization
        - expiration
        - grantee_address
        - granter_address
        - msg_type_url
      filter: {}
      limit: 100
      allow_aggregations: true
