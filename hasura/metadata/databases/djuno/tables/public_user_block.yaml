table:
  name: user_block
  schema: public
object_relationships:
- name: profile
  using:
    foreign_key_constraint_on: blocked_user_address
- name: profileByBlockerAddress
  using:
    foreign_key_constraint_on: blocker_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - blocker_address
    - blocked_user_address
    - reason
    - subspace
    - height
    filter: {}
  role: anonymous
