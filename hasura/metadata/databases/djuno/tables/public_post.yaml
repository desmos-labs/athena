table:
  name: post
  schema: public
object_relationships:
- name: poll
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: poll
        schema: public
- name: post
  using:
    foreign_key_constraint_on: parent_id
- name: profile
  using:
    foreign_key_constraint_on: creator_address
array_relationships:
- name: post_attachments
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: post_attachment
        schema: public
- name: post_attributes
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: post_attribute
        schema: public
- name: post_reactions
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: post_reaction
        schema: public
- name: post_reports
  using:
    foreign_key_constraint_on:
      column: post_id
      table:
        name: post_report
        schema: public
- name: posts
  using:
    foreign_key_constraint_on:
      column: parent_id
      table:
        name: post
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - parent_id
    - message
    - created
    - last_edited
    - comments_state
    - subspace
    - creator_address
    - hidden
    - height
    filter: {}
  role: anonymous
