table:
  name: post_attachment
  schema: public
object_relationships:
- name: post
  using:
    foreign_key_constraint_on: post_id
array_relationships:
- name: post_attachment_tags
  using:
    foreign_key_constraint_on:
      column: attachment_id
      table:
        name: post_attachment_tag
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - post_id
    - uri
    - mime_type
    filter: {}
  role: anonymous
